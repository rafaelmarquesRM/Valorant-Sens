<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Valorant Sens</title>
  </head>

  <body>
    <img src="./img/logo.svg" alt="Logo" />
    <main>
      <h1>Insert you DPI:</h1>
      <input
        type="number"
        name="dpi"
        id="dpi"
        placeholder="Insert your DPI here"
      />
      <button class="dpi" id="confirm">Confirm</button>
      <h2>Try those sensibilities:</h2>
      <button class="sens" id="low-sens">
        0,00
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-refresh-cw"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path
            d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
          ></path>
        </svg>
      </button>
      <button class="sens" id="high-sens">
        0,00
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-refresh-cw"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path
            d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
          ></path>
        </svg>
      </button>
      <p>
        Test each sensitivity for 30 seconds on flying targets and eliminate the
        sensitivity that you don't like.
      </p>
      <img
        src="./img/flying targets valorant.svg"
        alt="Flying targets Valorant"
      />
      <footer>
        <p id="credits"></p>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
